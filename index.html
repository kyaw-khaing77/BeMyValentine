<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        color: #fff;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
    }

    #noBtn:hover {
        background-color: #5a6268;
    }

    .result {
        margin-top: 30px;
        font-size: 1.5em;
        color: #fff;
    }
</style>
</head>

<body>

<!-- ðŸ”” Netlify hidden form -->

<form name="valentine-response" method="POST" netlify data-netlify="true" hidden>

            "scale(" + yesScale + ")";
