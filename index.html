<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        color: #fff;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        position: fixed;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
    }

    .result {
        margin-top: 30px;
        font-size: 1.5em;
        color: #fff;
    }
</style>
</head>

<body>

<!-- ðŸ”” Netlify hidden form -->
<form name="valentine-response"
      method="POST"
      data-netlify="true"
      hidden
      action="/yes.html">
  <input type="hidden" name="answer" id="answerInput">
</form>

<div class="card">
    <h1>ðŸ’˜ Will You Be My Valentine? ðŸ’˜</h1>
    <p>
        You make my ordinary days feel magical âœ¨<br>
        Please say yesâ€¦ my heart is waiting ðŸ’“
    </p>

    <div>
        <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // NO button runs away ðŸ˜ˆ
    noBtn.addEventListener("mouseenter", () => {
        const moveDistance = 200; // stays big ðŸ˜ˆ
        const padding = 20;
    
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
    
        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;
    
        let newX = noBtn.offsetLeft + (Math.random() * moveDistance * 2 - moveDistance);
        let newY = noBtn.offsetTop + (Math.random() * moveDistance * 2 - moveDistance);
    
        // ðŸ”’ hard boundaries â€” cannot leave screen
        newX = Math.max(padding, Math.min(maxX, newX));
        newY = Math.max(padding, Math.min(maxY, newY));
    
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    });

    function sayYes() {
        document.getElementById("result").innerHTML =
            "ðŸ¥° You said YES! ðŸ’•<br>My heart is officially yours ðŸ’˜";

        document.getElementById("answerInput").value = "YES ðŸ’–";

        document.forms["valentine-response"].submit();
    }
</script>

</body>
</html>
